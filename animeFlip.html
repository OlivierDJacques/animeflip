<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animeFlip.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>AnimeFlip</title>
</head>
<body>
    
    <div class="header">
        <a href="animeFlip.html">
            <button class="home-button">
                <img src="animeFliplogo.png" alt="AnimeGrid Logo">
            </button>
        </a>
    </div>
    <div class="quick-links">
        <a href="animeGrid.html">
            <button class="quick-buttons">
                <img src="AnimeGrid.png" alt="AnimeGrid Logo">
            </button>
        </a>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Guess the Anime</h2>
            <input type="text" id="answerInput" placeholder="Enter anime name..." list="anime-list" />
            <datalist id="anime-list"></datalist>
            <button id="submitAnswer">Submit</button>
            <button id="cancelGuess">Cancel</button>
            <p id="feedback"></p>
        </div>
    </div>


    <div class="grid">
        <div class="tile" data-index="0" data-answer="Naruto Shippuden|Naruto: Shippuden|Naruto: Shippuuden"></div>
        <div class="tile" data-index="1" data-answer="Solo Leveling"></div>
        <div class="tile" data-index="2" data-answer="Death Note"></div>
        <div class="tile" data-index="3" data-answer="Mashle"></div>
        <div class="tile" data-index="4" data-answer="DanDaDan|dandadan"></div>
        <div class="tile" data-index="5" data-answer="Haikyuu|Haikyuu!!"></div>
        <div class="tile" data-index="6" data-answer="Kaiju|Kaiju no 8|Kaiju No. 8"></div>
        <div class="tile" data-index="7" data-answer="Dragon Ball Daima"></div>
        <div class="tile" data-index="8" data-answer="Blue Box"></div>
    </div>
    <h2>Made by Lore Systems, Inc.</h2>
    <script src="animeFlip.js"></script>
    
</body>
</html>
